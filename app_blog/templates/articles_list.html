<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Публікації</title>
  </head>
  <body>
    Публікації <br />
    {% if category %} {{ category }} {% endif %} {% for item in items %}
    <div class="articles-row">
      <a href="{{ item.get_absolute_url }}">
        <h4>{{ item.title }}</h4>
      </a>
      <h5>{{ item.pub_date|date:"j E Y" }}</h5>
      <p>{{ item.description|safe|truncatewords_html:32 }}</p>
      <div class="container-image">
        <img src="{{ item.images.all.0.image.url }}" alt="" />
      </div>
    </div>
    {% endfor %}
  </body>
</html>
