<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ item.title }}</title>
  </head>
  <body>
    <ol class="breadcrumb">
      <li><a href="/">Головна</a></li>
      <li><a href="{% url 'articles-list' %}">Публікації</a></li>
      <li><a href="{{ item.category.get_absolute_url }}">{{ item.category }}</a></li>
      <li>{{ item.title }}</li>
    </ol>
    <div>
      <h3>{{ item.title }}</h3>
      <h5>{{ item.pub_date|date:"d E Y" }}</h5>
    </div>
    <div>{{ item.description|safe }}</div>
    {% if item.images.all %} {% include 'fotorama.html' with images=images %} {% endif %}
  </body>
</html>
